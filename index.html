<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Quiz Game</title>
  </head>
  <body>
    <!-- Start screen -->
    <section id="start-screen" class="screen">
      <h1>Quiz Time!</h1>
      <p>Test your knowledge with these fun questions</p>
      <button id="start-btn">Start Quiz</button>
    </section>

    <!-- Quiz screen -->
    <section id="quiz-screen" class="screen">
      <h2 id="question-text">What is the capital of France?</h2>
      <div class="quiz-info">
        <p>
          Question <span id="current-question">1</span> of
          <span id="total-questions">5</span>
        </p>
        <p>Score: <span id="current-score">0</span></p>
      </div>

      <div class="options">
        <button class="option" data-index="0">London</button>
        <button class="option" data-index="1">Berlin</button>
        <button class="option" data-index="2">Paris</button>
        <button class="option" data-index="3">Madrid</button>
      </div>

      <div class="progress-bar">
        <div id="progress" class="progress"></div>
      </div>
    </section>

    <!-- Result screen -->
    <section id="result-screen" class="screen active">
      <h2>Quiz Results</h2>

      <div class="result-box">
        <p>
          You scored <strong id="final-score">3</strong> out of
          <strong id="questions-count">5</strong>
        </p>

        <p id="result-message" class="result-message">
          Good effort! Keep learning!
        </p>
      </div>

      <button id="restart-btn">Restart Quiz</button>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
